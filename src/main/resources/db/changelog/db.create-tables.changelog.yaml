# yaml-language-server: $schema=https://json.schemastore.org/liquibase-3.2.json

databaseChangeLog:
  
  - changeSet:
      id: db-start
      author: lucas-10101
      changes:
        - tagDatabase:
            tag: 'db-start'

  - changeSet:
      id: create-locatarios-table
      author: lucas-10101

      preConditions:
        - not:
            - tableExists:
                tableName: locatarios

      changes:
        - createTable:
            tableName: locatarios
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 0
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_locatarios
              - column:
                  name: nome
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: un_nome_locatarios
              - column:
                  name: dominio
                  type: varchar(254)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: un_dominio_locatarios
              - column:
                  name: esquema_sgbd
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: un_esquema_sgdb_locatarios
      
      rollback: 
        - dropTable:
            tableName: locatarios

  - changeSet:
      id: create-usuarios-table
      author: lucas-10101

      preConditions:
        - and:
            - changeSetExecuted:
                id: create-locatarios-table
                author: lucas-10101
                changeLogFile: db/changelog/db.create-tables.changelog.yaml
            - not:
                - tableExists:
                    tableName: usuarios

      changes:
        - createTable:
            tableName: usuarios
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 0
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_usuarios
              - column:
                  name: email
                  type: varchar(320)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: un_email_usuarios
              - column:
                  name: id_locatario
                  type: int
                  constraints:
                    nullable: false
                    referencedColumnNames: id
                    referencedTableName: locatarios
                    foreignKeyName: fk_locatarios_usuarios
                    uniqueConstraintName: un_id_locatario_usuarios
                          
      rollback: 
        - dropTable:
            tableName: usuarios

